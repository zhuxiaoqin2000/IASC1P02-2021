<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta content="en-us" http-equiv="Content-Language" />
		<title>Challenge One:Headers</title>
	</head>
	<body>
	<table width="300" height ="300" border="1" style="border-collapse:collapse">
  <tr>
   <th width="100" height ="50">Header 1</th>
   <th width="100" height ="50">Header 2</th>
	 <th width="100" height ="50">Header 3</th>
  </tr>

  <tr>
   <td height ="100">Cell 1</td>
   <td height ="100" colspan ="2">Cell 2</td>
  </tr>

	<tr>
   <td height ="50">Cell 3</td>
	 <td height ="50">Cell 4</td>
	 <td height ="50">Cell 5</td>
 </tr>

	<tr>
		<td height ="100" colspan ="2">Cell 6</td>
		<td height ="100">Cell 7</td>
	</tr>

  </table>


	</body>
</html>
